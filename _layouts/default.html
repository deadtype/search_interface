<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>New District | {{page.title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/style.css">
<script src="//use.typekit.net/hrx0tcv.js"></script>
<script>try{Typekit.load();}catch(e){}</script>
    </head>
    <body>
      <div class='content_aligned'>
        <nav class="major_nav clearfix" role='navigation'>
          <div class=' mobile_menu clearfix'>
            <div class='mobile_logo_container'>
               <div class='logo'>
                <img src='{{ site.baseurl }}/img/new_dist_logo_white.png'>
              </div>
            </div>
              <div class='mobile_link'><a href='{{ site.baseurl }}/' class='active'><span>buy our wines</span></a></div>
              <div class='mobile_link'><a href='http://localhost/journal-newdistrict/'><span>Wine Stories</span></a></div>
          </div>
        </nav>
      </div>
      <div class='site_wrapper clearfix'>

      <header class='main_header content_aligned '>
        <div class='shared_header_container clearfix'>
          <div class="logo_container">
            <div class='logo_word'>
              <a href="{{ site.baseurl }}/"><img src='{{ site.baseurl }}/img/logo.png'></a>
            </div>
            <div class='logo_meta_info'>
                CANADA'S FARMERS MARKET FOR BC WINE.
            </div>
          </div>


          <div class='site_wide_nav big_screen'>
                <a href='{{ site.baseurl }}/' class='active'><span>our wines</span></a>
                <a href='http://localhost/journal-newdistrict/'><span>our Stories</span></a>
          </div>
          <div class='site_wide_nav small_screen'>
              <a class="small_screen active menu-link"><span>menu</span></a>
          </div>
        </div>
      </header>



        <div class="site">
          {{ content }}
        </div>



        <footer class="main_footer clearfix" role="contentinfo">
          <div class="content_wrap">
            <div class='logo_container clearfix'>
              <div class='logo_word social'><a href="{{ site.baseurl }}/"><img src='{{ site.baseurl }}/img/logo.png'></a>
              </div>
            </div>
            <div class='social_link_container'>
              <div class="social link"><a target="_blank" href="https://twitter.com/newdistrictbc">Twitter</a></div>
              <div class="social link"><a target="_blank" href="http://instagram.com/newdistrict">Instagram</a></div>
              <div class="social link"><a target="_blank" href="https://www.facebook.com/newdistrict">Facebook</a></div>
              <div class="social link"><a  href="mailto:info@newdistrict.ca">Email Us</a></div>
              <!--<div class='social link copyright'><a>All Rights Reserved.</a></div>-->
            </div>
          </div>
        </footer>
      </div>
      <script src="{{ site.baseurl }}/js/libs/jquery-1.8.3.min.js"></script>
      <script src="{{ site.baseurl }}/js/system/plugins.js"></script>
    </body>
</html>
